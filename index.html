    <title>Gastando</title>

<body>
    <header>
        <h1>Mis gastos</h1>
    </header>
    
    <form class="ingreso-datos">
        <h2>Tipo de transacción</h2>


        <div class="form-group">
            <label for="formGroupExampleInput2">Monto total del presupuesto</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="$150000">
        </div>
    
        <div class="form-group">
            <label for="formGroupExampleInput">Descripción</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Compra de una remera">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Monto</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="2000">
        </div>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Categoría</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Vivieda</option>
              <option>Mercado</option>
              <option>Salida</option>
              <option>Ropa/Accesorios</option>
              <option>Otros</option>
            </select>
        </div>

            <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
    </form>

    <div>
        <table class="table" id="tabla-gastos">
            <thead class="thead-light">
              <tr>
                <th scope="col">PRESUPUESTO</th>
                <th scope="col">DESCRIPCIÓN</th>
                <th scope="col">MONTO</th>
                <th scope="col">CATEGORÍA</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>

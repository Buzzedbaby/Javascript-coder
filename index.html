<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Gastando</title>
</head>
<body>
    <header>
        <h1>Mis gastos</h1>
    </header>

    <form  id="transactionForm" class="ingreso-datos">
      
        <p>Tipo de Transacción</p>
        <div id="transactionType">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" name="ransactionType" id="inlineRadio1" id="radio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Ingreso</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions"  name="ransactionType"  id="inlineRadio2" id="radio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Egreso</label>
        </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Descripción</label>
            <input type="text" class="form-control" id="formGroupExampleInput" id="transactionDescription" placeholder="Compra de una remera">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Monto</label>
            <input type="number" class="form-control" id="formGroupExampleInput2"  id="transactionAmount" placeholder="2000">
        </div>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Categoría</label>
            <select id="transactionCategory" class="custom-select">
                <option value="1">Vivienda</option>
                <option value="2">Salario</option>
                <option value="3">Mercado</option>
                <option value="3">Ropa</option>
                <option value="3">Salidas</option>
                <option value="3">Otros</option>
              </select>
       
            <div class="col-auto my-1">
                    <button id="botonDeEnvio" type="submit" class="btn btn-primary">Enviar</button>
            </div>
    </form>

    <div class="col l5 offset-l1 s12">
        <table id="transactionTable">
          <h4>Historial de transacciones</h4>
          <thead>
            <tr>
              <th scope="col">Tipo</th>
              <th scope="col">Descripción</th>
              <th scope="col">Monto</th>
              <th scope="col">Categoria</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    <!--Magic Here-->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
